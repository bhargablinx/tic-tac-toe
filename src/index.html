<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="output.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body class="bg-gray-900 text-blue-400">
        <h1 class="text-3xl font-bold text-center m-3">Tic Tac Toe</h1>
        <div class="flex justify-between h-[400px] m-14 mt-32">
            <!-- ADMIN SCREEN -->
            <div
                class="admin-screen flex-1 ml-16 text-4xl/12 font-extrabold p-10"
            >
                <p>Let's Play the</p>
                <p>Tic-Tac-Toe</p>
                <p>Game!</p>
                <button
                    class="start-btn text-sm font-semibold mt-[50px] bg-blue-400 text-slate-950 p-3 rounded-2xl outline outline-offset-2 outline-blue-400 cursor-pointer hover:bg-blue-500"
                >
                    START GAME
                </button>
                <button
                    class="hidden restart-btn text-sm font-semibold mt-[50px] bg-blue-400 text-slate-950 p-3 rounded-2xl outline outline-offset-2 outline-blue-400 cursor-pointer hover:bg-blue-500"
                >
                    RE-START GAME
                </button>
            </div>
            <!-- GAME SCREEN -->
            <div
                class="game-screen flex-1 mr-56 p-10 flex flex-col items-center"
            >
                <div class="flex justify-center gap-10">
                    <div class="player1Chance border-b-2">Player X</div>
                    <div class="player2Chance border-b-2 text-gray-700">
                        Player O
                    </div>
                </div>
                <!-- gameboard -->
                <div
                    class="w-[300px] h-[300px] mt-8 grid grid-rows-3 grid-cols-3"
                >
                    <div
                        class="cell c00 text-3xl cursor-pointer font-bold flex items-center h-full justify-center border-b-1"
                    ></div>
                    <div
                        class="cell c01 text-3xl cursor-pointer font-bold flex items-center h-full justify-center border-b-1 border-x-1"
                    ></div>
                    <div
                        class="cell c02 text-3xl cursor-pointer font-bold flex items-center h-full justify-center border-b-1"
                    ></div>
                    <div
                        class="cell c10 text-3xl cursor-pointer font-bold flex items-center h-full justify-center"
                    ></div>
                    <div
                        class="cell c11 text-3xl cursor-pointer font-bold flex items-center h-full justify-center border-x-1"
                    ></div>
                    <div
                        class="cell c12 text-3xl cursor-pointer font-bold flex items-center h-full justify-center"
                    ></div>
                    <div
                        class="cell c20 text-3xl cursor-pointer font-bold flex items-center h-full justify-center border-t-1"
                    ></div>
                    <div
                        class="cell c21 text-3xl cursor-pointer font-bold flex items-center h-full justify-center border border-b-0"
                    ></div>
                    <div
                        class="cell c22 text-3xl cursor-pointer font-bold flex items-center h-full justify-center border-t-1"
                    ></div>
                </div>
            </div>
        </div>
    </body>
</html>
