<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
    <style>
        body {padding: 0; margin: 0; box-sizing: border-box;}

        .container {
            background-color: #c8c8c8;
            border: 2px solid black;
            width: 400px;
            height: 400px;
            margin: 150px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .cell {
            background-color: #5c5c5c;
            border: 1px solid black;
            color: white;
            font-weight: 500;
            font-size: 4rem;
            margin: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</body>
</html>
